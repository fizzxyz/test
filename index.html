<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor of the Month</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #bfbfbf;
            background-image: url('background.png');
            background-size: 95%;
        }
        .custom-navbar {
            background-color: #808080; /* Warna abu-abu untuk latar navbar */
            font-family: 'Lexend', sans-serif;
        }
        .navbar-brand img {
            width: 40px;
            height: 40px;
        }
        .navbar-nav .nav-link {
            color: #000;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #555; /* Efek hover */
        }
        .nav-item-right {
            margin-left: auto;
        }
        .text-utama {
            margin-top: 80px;
            margin-left: 100px;
            line-height: 0;
        }
        .no-line-spacing {
            line-height: 0.75;
            display: inline-block; 
        }
        .tombol{
            font-family: 'Lexend',sans-serif;
            border: none;
            border-radius: 15px;
            background-color: #F7F6F6;
            padding: 30px 30px 30px 30px; 
            font-weight: 600;
            transition: background-color 0.15s, color 0.15s, box-shadow 0.15s;
        }
        .tombol:hover{
            background-color: #000000;
            color: white;
            box-shadow: 0 5px 10px rgba(0,0 ,0 , 0.5);
        }
        .tombol:active{
            opacity: 0.5;
        }
        .black-background {
            background-color: #000;
            height: 500px;
            margin-top: 180px;
        }
        /* Responsif untuk perangkat dengan layar kecil */
        @media (max-width: 768px) {
            .text-utama {
                margin-left: 10px;
                margin-top: 50px;
            }
            .tombol {
                padding: 20px;
                font-size: 16px;
            }
            .navbar-nav .nav-link {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar sticky-top">
    <!-- Logo di Sebelah Kiri -->
    <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo"> <!-- Menggunakan logo.png sebagai logo -->
    </a>
    
    <!-- Tombol untuk Toggle pada tampilan mobile -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Menu Navbar -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Acara</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Hasil</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tentang</a></li>
            <li class="nav-item"><a class="nav-link" href="#">SSD</a></li>
        </ul>
        
        <!-- Masuk di Sebelah Kanan -->
        <ul class="navbar-nav nav-item-right">
            <li class="nav-item">
                <a class="nav-link" href="login.html">
                    Masuk
                    <img src="https://img.icons8.com/material-outlined/24/000000/user--v1.png" alt="User Icon" style="margin-left: 5px;">
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- LAMAN 1 -->
<div class="col-md-4 text-utama">
    <p style="font-family: 'Playfair Display'">SEDANG BERLANGSUNG</p>
    <p class="display-4 fw-bold no-line-spacing">
        <span style="font-size: 50px;">INSTRUCTOR</span>
        <span style="font-size: 92px;">OF THE</span>
        <span style="font-size: 90px;">MONTH</span>
    </p>
</div>
<div class="offset-md-1">
    <a href="login.html">
        <button class="tombol">PILIH SEKARANG</button>
    </a>
</div>

<!-- Background Hitam -->
<div class="black-background"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
